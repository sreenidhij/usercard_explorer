<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* CSS Styles for the User Card */
        .user-card {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            margin: 10px;
            display: none; /* Initially hide user cards */
        }
        .user-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 10px;
        }
        .user-details {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        .update-button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="update-button" onclick="showUsers()">Show Users</button>

    <div id="user-cards-container">
        <!-- User cards will be dynamically added here -->
    </div>

    <script>
        const users = [
            {
                id: 1,
                avatar: 'https://via.placeholder.com/150?text=User+1',
                name: 'Jane Smith',
                email: 'jane@example.com',
                age: 25,
                location: 'Los Angeles'
            },
            {
                id: 2,
                avatar: 'https://via.placeholder.com/150?text=User+2',
                name: 'John Doe',
                email: 'john@example.com',
                age: 30,
                location: 'New York'
            }
            // Add more users as needed
        ];

        function showUsers() {
            const userCardsContainer = document.getElementById('user-cards-container');
            
            // Create user cards for each user
            users.forEach(user => {
                const userCard = document.createElement('div');
                userCard.classList.add('user-card');
                userCard.id = `user-card-${user.id}`;
                userCard.innerHTML = `
                    <img src="${user.avatar}" alt="User Avatar" class="user-avatar">
                    <h2>${user.name}</h2>
                    <p class="user-details">Email: ${user.email}</p>
                    <p class="user-details">Age: ${user.age}</p>
                    <p class="user-details">Location: ${user.location}</p>
                `;
                userCardsContainer.appendChild(userCard);
            });

            // Show user cards
            const userCards = document.querySelectorAll('.user-card');
            userCards.forEach(card => {
                card.style.display = 'block';
            });

            // Disable the button after showing users (optional)
            const showUsersButton = document.querySelector('.update-button');
            showUsersButton.disabled = true;
        }
    </script>
</body>
</html>
